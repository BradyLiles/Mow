<!-- Generated template for the GoogleLoginComponent component -->
<div *ngIf="(user | async) || {} as user">
  <button ion-button
          *ngIf="!user.uid"
          (tap)="googleLogin()">
    Login with Google
  </button>
  <button ion-button
          *ngIf="!user.uid"
          (tap)="facebookLogin()">
    Login with Facebook
  </button>
  <button ion-button
          *ngIf="!user.uid"
          (tap)="userCredentialLogin()">
    Login with Credentials
  </button>
  <button ion-button
          *ngIf="!user.uid"
          (tap)="registerUser()">
    Register user
  </button>

  <div *ngIf="user.uid">
    You're already logged in with UID: {{user.uid}}

    <button ion-button (tap)="signOut()">
      Signout
    </button>
  </div>

</div>
